<!DOCTYPE html>
<html>
  <head>
    <title>AR Application</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #ar-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #ar-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #ar-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        color: white;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #4caf50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <video id="ar-video" autoplay playsinline></video>
      <canvas id="ar-canvas"></canvas>
    </div>
    <div id="controls">
      <button id="toggle-alva">Toggle AlvaAR</button>
      <button id="toggle-gps">Toggle GPS</button>
    </div>

    <script type="module" src="index.js"></script>
    <script>
      // Add control handlers
      document.getElementById("toggle-alva").addEventListener("click", () => {
        const config = {
          pose: {
            alva: !app.trackerManager.config.pose.alva,
          },
        };
        app.updateConfig(config);
      });

      document.getElementById("toggle-gps").addEventListener("click", () => {
        const config = {
          pose: {
            gps: !app.trackerManager.config.pose.gps,
          },
        };
        app.updateConfig(config);
      });
    </script>
  </body>
</html>
