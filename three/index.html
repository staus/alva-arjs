<!DOCTYPE html>
<html>
  <head>
    <title>AR Application</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      #ar-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #ar-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      #ar-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      #alva-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 640px;
        height: 480px;
        z-index: 1000;
        display: none;
        border: 2px solid red;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        color: white;
        display: flex;
        gap: 10px;
      }
      .toggle-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .toggle-button.active {
        background: #4caf50;
      }
      .toggle-button.inactive {
        background: #666;
      }
      .toggle-button:hover {
        opacity: 0.9;
      }
      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ff0000;
      }
      .status-indicator.active {
        background: #00ff00;
      }
      #debug-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <video id="ar-video" autoplay playsinline></video>
      <canvas id="alva-canvas"></canvas>
      <canvas id="ar-canvas"></canvas>
    </div>
    <div id="controls">
      <button id="toggle-alva" class="toggle-button inactive">
        <span class="status-indicator"></span>
        AlvaAR
      </button>
      <button id="toggle-gps" class="toggle-button inactive">
        <span class="status-indicator"></span>
        GPS
      </button>
      <button id="toggle-debug" class="toggle-button inactive">
        <span class="status-indicator"></span>
        Debug
      </button>
    </div>
    <div id="debug-info"></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
