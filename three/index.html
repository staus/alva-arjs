<!DOCTYPE html>
<html>
  <head>
    <title>AR Application</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #ar-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #ar-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      #ar-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        color: white;
        display: flex;
        gap: 10px;
      }
      .toggle-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .toggle-button.active {
        background: #4caf50;
      }
      .toggle-button.inactive {
        background: #666;
      }
      .toggle-button:hover {
        opacity: 0.9;
      }
      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ff0000;
      }
      .status-indicator.active {
        background: #00ff00;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <video id="ar-video" autoplay playsinline></video>
      <canvas id="ar-canvas"></canvas>
    </div>
    <div id="controls">
      <button id="toggle-alva" class="toggle-button inactive">
        <span class="status-indicator"></span>
        AlvaAR
      </button>
      <button id="toggle-gps" class="toggle-button inactive">
        <span class="status-indicator"></span>
        GPS
      </button>
    </div>

    <script type="module" src="index.js"></script>
    <script>
      // Add control handlers
      document.getElementById("toggle-alva").addEventListener("click", (e) => {
        const button = e.currentTarget;
        const isActive = button.classList.contains("active");

        button.classList.toggle("active", !isActive);
        button.classList.toggle("inactive", isActive);
        button
          .querySelector(".status-indicator")
          .classList.toggle("active", !isActive);

        const config = {
          pose: {
            alva: !isActive,
          },
        };
        app.updateConfig(config);
      });

      document.getElementById("toggle-gps").addEventListener("click", (e) => {
        const button = e.currentTarget;
        const isActive = button.classList.contains("active");

        button.classList.toggle("active", !isActive);
        button.classList.toggle("inactive", isActive);
        button
          .querySelector(".status-indicator")
          .classList.toggle("active", !isActive);

        const config = {
          pose: {
            gps: !isActive,
          },
        };
        app.updateConfig(config);
      });
    </script>
  </body>
</html>
